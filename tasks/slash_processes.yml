---

- supervisor_process_mod:
    name=ffg_prod
    directory=/home/drewp/ffg-prod
    command="sudo -u drewp /home/drewp/ffg-prod/bin/python /home/drewp/ffg-prod/bin/run notail"
    user=drewp
  notify: supervisord update

- supervisor_process_mod:
    name=ffg_static_9018
    command="webfsd -F -p 9018 -r /home/drewp/ffg-prod/build_static"
    user=drewp
  notify: supervisord update
  tags: ['ffg']

- supervisor_process_mod:
    name=octoprint_5000
    directory=/home/drewp/OctoPrint
    command="/home/drewp/OctoPrint/bin/python run"
    user=drewp
  notify: supervisord update
  tags: ['octoprint']
      
